<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>My Balances</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="presentFilter()">
        <span *ngIf="ios">Filter</span>
        <span *ngIf="!ios">
          <ion-icon slot="icon-only" name="options"></ion-icon>
        </span>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar [(ngModel)]="queryText" (ionChange)="updateSchedule()" placeholder="Search"></ion-searchbar>
  </ion-toolbar>
  <div class="text-center">
    <!-- <h4 >Total Balance</h4> -->
    <h5 class="text-success">You lent ₹583.00 </h5>
  </div>
</ion-header>

<ion-content>

  <ion-list #scheduleList [hidden]="shownSessions === 0">
    <ion-item-group *ngFor="let group of groups" [hidden]="group.hide">
      <!-- <ion-item-divider sticky>
        <ion-label>
          {{group.time}}
        </ion-label>
      </ion-item-divider> -->

      <ion-item-sliding *ngFor="let session of group.sessions; let i=index" #slidingItem [attr.track]="session.tracks[0] | lowercase"
        [hidden]="session.hide">
        <ion-item routerLink="/app/tabs/schedule/session/{{session.id}}">
          <ion-label>
            <div >
              <div class="mt-2">
                <h1 style="display: inline; ">{{tran[i].payee}}</h1>
              </div>


              <div style="text-align: right;" >            
               <ion-badge  *ngIf="tran[i].amount >0" color="success">{{tran[i].amount |currency:'INR'}}</ion-badge >
                  <ion-badge *ngIf="tran[i].amount <0" color="warning">{{tran[i].amount|currency:'INR'}}</ion-badge>
                  <!-- <ion-badge color="tertiary">33</ion-badge> -->
                  <!-- <h1 *ngIf="session.balance<0" class="text-danger">₹{{-session.balance}}</h1> -->
              
  
              </div>
            </div>
            <p>
              <!-- {{session.timeStart}} &mdash; {{session.timeEnd}}: {{session.location}} -->
            </p>
          </ion-label>
        </ion-item>
        <ion-item-options>
          <ion-item-option color="favorite" (click)="addFavorite(slidingItem, session)" *ngIf="segment === 'all'">
            Favorite
          </ion-item-option>
          <ion-item-option color="danger" (click)="removeFavorite(slidingItem, session, 'Remove Favorite')"
            *ngIf="segment === 'favorites'">
            Remove
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-item-group>
  </ion-list>

  <ion-list-header [hidden]="shownSessions > 0">
    No Sessions Found
  </ion-list-header>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end" #fab >
    <ion-fab-button routerLink="/tran">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>

    <!-- <ion-fab-list side="top"> -->
      <!-- <ion-fab-button color="vimeo" (click)="openSocial('Vimeo', fab)">
        <ion-icon name="logo-vimeo"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="google" (click)="openSocial('Google+', fab)">
        <ion-icon name="logo-googleplus"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="twitter" (click)="openSocial('Twitter', fab)">
        <ion-icon name="logo-twitter"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="facebook" (click)="openSocial('Facebook', fab)">
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-fab-button> -->
    <!-- </ion-fab-list> -->
    
  </ion-fab>
</ion-content>
