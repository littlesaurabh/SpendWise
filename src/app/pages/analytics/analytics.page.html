<ion-header>
	<ion-toolbar>
    <ion-title>Analytics</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
		<ion-card-header>
			<ion-card-subtitle
				>Amount Spend Per Month in Year 2019</ion-card-subtitle
			>
			<ion-card-title>Monthly Expenditure</ion-card-title>
		</ion-card-header>
		<ion-card-content>
			<canvas #barChart height="300"></canvas>
		</ion-card-content>
  </ion-card>
  

  <ion-card class="welcome-card">
		<ion-card-header>
			<ion-card-subtitle
				>Amount Spend In Category</ion-card-subtitle
			>
			<ion-card-title>Monthly Expenditure</ion-card-title>
		</ion-card-header>
		<ion-card-content>
			<canvas #pieChart height="300"></canvas>
		</ion-card-content>
	</ion-card>
</ion-content>
