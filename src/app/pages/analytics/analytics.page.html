<ion-header>
	<ion-toolbar>
    <ion-title>Analytics</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
		<ion-card-header>
			<ion-card-title>Monthly Expenditure</ion-card-title>
			<ion-grid>
				<ion-row>
					<ion-col>
						<ion-card-subtitle>Amount Spend Per Month in Year</ion-card-subtitle>
					</ion-col>
					<ion-col>
						    <ion-select (ionChange)="onYearChange()" placeholder="Select Year">
						      <ion-select-option value="2019">2019</ion-select-option>
						      <ion-select-option value="2020">2020</ion-select-option>
						    </ion-select>
					</ion-col>
				</ion-row>
			</ion-grid>

			
		</ion-card-header>
		<ion-card-content >
			
			<ion-spinner *ngIf="!yearChartLoaded" name="crescent"> </ion-spinner>
			
			<canvas #barChart height="250"></canvas>
			
		</ion-card-content>
  </ion-card>
  

  <ion-card class="welcome-card">
		<ion-card-header>
			
			<ion-card-title>Monthly Expenditure</ion-card-title>
			<ion-card-subtitle
				>Amount Spend In Category</ion-card-subtitle
			>
			<ion-grid>
				<ion-row>
					<ion-col>
						<ion-select (ionChange)="onMonthChangeCat()" placeholder="Select Month">
						      <ion-select-option value="2019">January</ion-select-option>
						      <ion-select-option value="2020">February</ion-select-option>
						      <ion-select-option value="2020">March</ion-select-option>
						      <ion-select-option value="2020">April</ion-select-option>
						      <ion-select-option value="2020">May</ion-select-option>
						      <ion-select-option value="2020">June</ion-select-option>
						      <ion-select-option value="2020">July</ion-select-option>
						      <ion-select-option value="2020">August</ion-select-option>
						      <ion-select-option value="2020">September</ion-select-option>
						      <ion-select-option value="2020">October</ion-select-option>
						      <ion-select-option value="2020">November</ion-select-option>
						      <ion-select-option value="2020">December</ion-select-option>
						    </ion-select>
					</ion-col>
					<ion-col>
						<ion-select (ionChange)="onYearChangeCat()" placeholder="Select Year">
						      <ion-select-option value="2019">2019</ion-select-option>
						      <ion-select-option value="2020">2020</ion-select-option>
						    </ion-select>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-card-header>
		<ion-card-content>
			<ion-spinner *ngIf="!catChartLoaded" name="crescent"> </ion-spinner>
			<canvas #pieChart height="250"></canvas>
		</ion-card-content>
	</ion-card>
</ion-content>


<ion-backdrop *ngIf="!catChartLoaded"></ion-backdrop>
<ion-backdrop *ngIf="!yearChartLoaded"></ion-backdrop>
