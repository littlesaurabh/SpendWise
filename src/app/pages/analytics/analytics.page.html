<ion-header>
	<ion-toolbar>
		<ion-title>Analytics</ion-title>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-tabs>
		<ion-tab-bar slot="top">
			<ion-tab-button tab="month">
				<ion-icon name="calendar"></ion-icon>
				<ion-label>Monthly Spend</ion-label>
			</ion-tab-button>

			<ion-tab-button tab="category">
				<ion-icon name="cash"></ion-icon>
				<ion-label>Spend in Catrgory</ion-label>
			</ion-tab-button>

			<ion-tab-button tab="compare">
				<ion-icon name="arrow-down"></ion-icon>
				<ion-label>Download Reports</ion-label>
			</ion-tab-button>
		</ion-tab-bar>
	</ion-tabs>
</ion-content>
